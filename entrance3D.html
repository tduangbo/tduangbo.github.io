<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Welcome to Willapa National Wildlife Refuge</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			html, body {
				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: black;
				padding: 5px;
				font-family:Monospace;
				
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

	</head>
	<body>
		
		<div id="container"></div>
		<div id="info">
			<h1> Welcome to Willapa National Wildlife Refuge</h1>
		</div>

		<script src="libs/three.js"></script>
		<script src="libs/OrbitControls.js"></script>

		<script>

		var camera, controls;
		var renderer;
		var scene;

		init();
		animate();

		function init() {

			var container = document.getElementById( 'container' );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 100 );
			camera.position.z = 0.01;

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableZoom = false;
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.rotateSpeed = - 0.25;

			//var textures = getTexturesFromAtlasFile( "textures/cube/sun_temple_stripe.jpg", 6 );

			//var materials = [];

			for ( var i = 0; i < 6; i ++ ) {

				//materials.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );

			}
			
				var texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;

				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );
				var materials = [

					loadTexture( "right.JPG" ), // right
					loadTexture( 'willapaLeft.jpg'  ), // left
					loadTexture( 'top.jpg'  ), // top
					loadTexture( 'bottom.jpg' ), // bottom
					loadTexture('willapaFront.jpg'  ), // back
					loadTexture( 'back.jpg'  )  // front

				];
				
					var geometry = new THREE.BoxBufferGeometry( 1000, 1000,1000);
				geometry.scale( - 1, 1, 1 );

				var mesh = new THREE.Mesh( geometry, materials );
				scene.add( mesh )
				
				
			function loadTexture( path ) {

				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

				var image = new Image();
				image.onload = function () {

					texture.image = this;
					texture.needsUpdate = true;

				};
				image.src = path;

				return material;

			}


			var skyBox = new THREE.Mesh( new THREE.BoxBufferGeometry( 1, 1, 1 ), materials );
			skyBox.geometry.scale( 1, 1, - 1 );
			scene.add( skyBox );

			window.addEventListener( 'resize', onWindowResize, false );

		}

	

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update(); // required when damping is enabled

			renderer.render( scene, camera );

		}

		</script>
	</body>
</html>
