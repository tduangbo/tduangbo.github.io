<!DOCTYPE html>
<html>
<head>
    <title>Wildlife Refuge Terrain</title>
    <script src="libs/three.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="libs/JSONLoader.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/FlyControls.js"></script>
    <script src="libs/chroma.js"></script>
    
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var control;
    var stats;
    var cameraControl;
    var flyControl;
     var clock = new THREE.Clock();


    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

    
        
        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(1000, 10000);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        // rotate and position the plane
       plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -2;
        plane.position.z = 0;
        
        
       // scene.add(plane);
        
        


        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 10;
        camera.position.z = 15;
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        // add camera control
        cameraControl = new THREE.OrbitControls(camera);
        /*
        flyControls = new THREE.FlyControls(camera);

        flyControls.movementSpeed = 25;
        flyControls.domElement = document.querySelector("#WebGL-output");
        flyControls.rollSpeed = Math.PI / 24;
        flyControls.autoForward = false;
        flyControls.dragToLook = false;
        
        */


        // setup the control object for the control gui
        control = new function() {
            this.rotationSpeed = 0.005;
        };

        // add extras
        addControlGui(control);
        addStatsObject();

        loadModel();


        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    function loadModel() {
        var loader = new THREE.JSONLoader();
        loader.load("assets/terrain.js",
        function(model) {
            
        var material = new THREE.MeshNormalMaterial();
            //var material1 = createTerrainMaterial();

            var mesh = new THREE.Mesh(model, material);
            mesh.translateY(0);
            mesh.scale = new THREE.Vector3(0,0,0);

            scene.add(mesh);
        });
    }
    
    function createTerrainMaterial() {
        // 4096 is the maximum width for maps
        var terrainTexture = THREE.ImageUtils.loadTexture("assets/willaWildlifeTerrain.png");

        var terrainMaterial = new THREE.MeshBasicMaterial();
        terrainMaterial.map = terrainTexture;

        return terrainMaterial;
    }


    function addControlGui(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
    }

    function addStatsObject() {
        stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        document.body.appendChild( stats.domElement );
    }


    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {
        
        
        // update the camera
        
        //var rotSpeed = control.rotationSpeed;
        //camera.position.x = camera.position.x * Math.cos(rotSpeed) + camera.position.z * Math.sin(rotSpeed);
        //camera.position.z = camera.position.z * Math.cos(rotSpeed) - camera.position.x * Math.sin(rotSpeed);
        
        camera.lookAt(scene.position);
        
        
       



        // update stats
        stats.update();
        //update camera
        cameraControl.update();
        
          //var delta = clock.getDelta();
        //flyControls.update(delta);

        // and render the scene
        renderer.render(scene, camera);

        // render using requestAnimationFrame
        requestAnimationFrame(render);
    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>


</body>
</html>
